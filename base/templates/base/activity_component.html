<h3>
    Recent Activities
</h3>
<hr>
{% for message in room_messages %}
<div>
    <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a>  {{message.created|timesince}} ago</small>
    <small>replied to "{{message.room}}"</small>
    <!-- using just message calls the __str__ function which will return first 50 chars only -->
    <p>{{message}}</p>
    {% if request.user == message.user %}
        <a href="{% url 'delete-message' message.id %}">Delete</a>
    {% endif %}
    <hr>
    </div>
{% endfor %}
