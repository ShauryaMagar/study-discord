
<!-- Template inheritence. To add similar sections everywhere -->
{% extends 'main.html' %}
{% block content %}
<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>
<div class="home-container">
    <div>
        <h3>
            Browse Topics
        </h3>
        <hr>
        <div>
            <a href="{% url 'home' %}">
                All
            </a>
        </div>
        {% for topic in topics %}
        <div>
            <!-- this adds param to the url which can be retrieved to access a specific page -->
            <a href="{% url 'home' %}?q={{topic.name}}">
                {{topic.name}}
            </a>
        </div>
        {% endfor %}
    </div>
    <div>
        <a href="{% url 'create-room' %}" >
            Create Room
        </a>
        <div>
            {% for room in rooms %}
            <div>
                <br>
                <span>@{{room.host.username}}</span>
                <a href = "{% url 'update-room' room.id %}"> Edit</a> <br>
                <a href = "{% url 'delete-room' room.id %}"> Delete</a>
                <!-- this type of href uses name as reference instead of directory instead of path -->
                <a href="{% url 'room' room.id %}"><p>{{room.id}} -- <strong>{{room.name}}</strong> </p></a>
                <small>{{room.topic}}</small>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
    
</div>
{% endblock content %}
